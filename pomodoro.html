<html>

<head>
    <meta charset="UTF-8" />
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/range.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <header>
        <nav class="nav">
            <h1 class="nav__title">Pomodoro Timer</h1>
        </nav>
    </header>
    <main class="main">
        <h2 class="main__text">Set your timer:</h2>
        <span id="timer" class="main__timer">30</span>
        <div class="main__bar--red">
            <div class="main__bar--green" id="bar-green">
            </div>
        </div>


        <form>
            <h2>Work</h2>
            <label for="main-input" id="main-label">30</label>
            <input class='main__slider' type="range" min="1" max="60" id='main-input' step="1" value="30" />
        </form>
        <form>
            <h2>Rest</h2>
            <label for="rest-input" id='rest-label'>12</label>
            <input class="main__slider" type="range" min="1" max="25" id='rest-input' step="1" value="12" />
        </form>
        <button id="start-btn">Start</button>
    </main>
    <footer> About who created this file. You know who.</footer>

    <script src="assets/js/moment.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
