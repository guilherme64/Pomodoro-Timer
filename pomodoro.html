<html>

<head>
    <meta charset="UTF-8" />
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="icon" href="assets/img/icon.png">
    <link rel="stylesheet" type="text/css" href="assets/css/range.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <header>
        <nav class="nav">
            <h1 class="nav__title">Pomodoro Timer</h1>
        </nav>
    </header>
    <main class="main">
        <h2 class="main__text">Set your timer:</h2>
        <span id="timer" class="main__timer">30</span>
        <div class="main__bar--red">
            <div class="main__bar--green" id="bar-green">
            </div>
        </div>


        <form class="form__group">
            <div class='form__group--float left'>
                <h2 class="form__h2">Work time</h2>
                <label class="form__label" for="main-input" id="main-label">30</label>
                <input class='main__slider' type="range" min="10" max="60" id='main-input' step="1" value="35" />
            </div>
            <div class='form__group--float right'>
                <h2 class="form__h2">Rest time</h2>
                <label class="form__label" for="rest-input" id='rest-label'>13</label>
                <input class="main__slider" type="range" min="1" max="25" id='rest-input' step="1" value="13" />
            </div>
        </form>
        <div class='btn-group'>
            <button class='btn-group__btn' id="start-btn"><i class="fas fa-play"></i></button>
            <button class='btn-group__btn' id="stop-btn"><i class="fas fa-pause"></i></button>
        </div>

    </main>
    <footer>Project made by <a href="www.guilhermemelo.com">Guilherme Melo</a></footer>

    <script src="assets/js/HackTimerWorker.min.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
